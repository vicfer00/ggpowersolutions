<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&G Power Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Placeholder for Header & Navbar -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2>Welcome to Our Electrical Company</h2>
        <p>Providing high-quality electrical services for homes and businesses.</p>
        <a href="about.html" class="btn btn-primary">Learn More</a>
        <a href="contact.html" class="btn btn-secondary">Contact Us</a>
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Load Header & Footer -->
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>

</body>
</html>
